components:
  parameters:
    headers.RequestHeaders:
      name: rpp-cltrid
      in: header
      required: false
      schema:
        type: string
  schemas:
    common.ProvisioningObj:
      type: object
      properties:
        status:
          type: array
          items:
            type: string
        crDate:
          type: string
        exDate:
          type: string
        upDate:
          type: string
        trDate:
          type: string
        clID:
          type: string
        crID:
          type: string
    common.TransferAck:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          description: Reason for the transfer approval, if applicable.
      description: Parameters specific to the transfer of a domain.
    common.TransferNack:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          description: Reason for the transfer approval, if applicable.
      description: Parameters specific to the transfer of a domain.
    common.TransferStatus:
      type: string
      enum:
        - pending
        - approved
        - rejected
        - cancelled
        - completed
    common.TransferableProvisioninigObj:
      type: object
      required:
        - authInfo
      properties:
        authInfo:
          type: object
          properties:
            pw:
              type: string
            hash:
              type: string
      allOf:
        - $ref: '#/components/schemas/common.ProvisioningObj'
    contact.Contact:
      type: object
      required:
        - id
        - contact_type
        - authInfo
      properties:
        id:
          type: string
        name:
          type: string
        organisation_name:
          type: string
        contact_type:
          $ref: '#/components/schemas/contact.ContactType'
        email:
          type: array
          items:
            type: string
        phone:
          type: array
          items:
            type: string
        fax:
          type: array
          items:
            type: string
        address:
          type: object
          properties:
            street:
              type: array
              items:
                type: string
            city:
              type: string
            stateProvince:
              type: string
            postalCode:
              type: string
            country:
              type: string
        authInfo:
          type: object
          properties:
            pw:
              type: string
            hash:
              type: string
        status:
          type: array
          items:
            type: string
        crDate:
          type: string
        exDate:
          type: string
        upDate:
          type: string
        trDate:
          type: string
        clID:
          type: string
        crID:
          type: string
    contact.ContactCreate:
      type: object
      required:
        - id
        - contact_type
        - authInfo
      properties:
        id:
          type: string
        name:
          type: string
        organisation_name:
          type: string
        contact_type:
          $ref: '#/components/schemas/contact.ContactType'
        email:
          type: array
          items:
            type: string
        phone:
          type: array
          items:
            type: string
        fax:
          type: array
          items:
            type: string
        address:
          type: object
          properties:
            street:
              type: array
              items:
                type: string
            city:
              type: string
            stateProvince:
              type: string
            postalCode:
              type: string
            country:
              type: string
        authInfo:
          type: object
          properties:
            pw:
              type: string
            hash:
              type: string
    contact.ContactDeletion:
      type: object
    contact.ContactTransfer:
      type: object
      properties:
        auto_ack_date:
          type: string
          format: date-time
          description: The date on which the transfer will be automatically proceeding if not approved or rejected earlier.
        auto_nack_date:
          type: string
          format: date-time
          description: The date on which the transfer will be automatically cancelled if not approved or rejected earlier.
        status:
          allOf:
            - $ref: '#/components/schemas/common.TransferStatus'
          description: The current status of the transfer process, indicating its state.
      description: Parameters specific to the transfer of a domain.
    contact.ContactType:
      type: string
      enum:
        - PERSON
        - ORG
    discovery.HelloResponse:
      type: object
      required:
        - svID
        - svDate
        - svcMenu
        - dcp
      properties:
        svID:
          type: string
        svDate:
          type: string
        svcMenu:
          type: object
          properties:
            version:
              type: string
            lang:
              type: array
              items:
                type: string
          required:
            - version
            - lang
        dcp:
          type: object
          properties:
            access:
              type: object
              properties:
                all:
                  type: string
              required:
                - all
            statement:
              type: object
              properties:
                purpose:
                  type: object
                  properties:
                    admin:
                      type: string
                    prov:
                      type: string
                  required:
                    - admin
                    - prov
                recipient:
                  type: object
                  properties:
                    ours:
                      type: string
                    public:
                      type: string
                  required:
                    - ours
                    - public
                retention:
                  type: object
                  properties:
                    stated:
                      type: string
                  required:
                    - stated
              required:
                - purpose
                - recipient
                - retention
          required:
            - access
            - statement
    domain.ContactReference:
      type: object
      required:
        - value
        - type
      properties:
        value:
          type: string
          description: The unique identifier for the contact, typically a handle or ID.
        type:
          type: array
          items:
            $ref: '#/components/schemas/domain.ContactType'
          description: An array of roles that the contact fulfills for the domain.
      description: Represents a reference to a contact, specifying its identifier and roles.
    domain.ContactType:
      type: string
      enum:
        - registrant
        - admin
        - tech
        - billing
      description: Enumeration of contact types for a domain registration.
    domain.DnsSec:
      type: object
      required:
        - keyTag
        - algorithm
        - digestType
        - digest
      properties:
        keyTag:
          type: string
          description: The key tag value of the DS record, as specified in RFC 4034.
        algorithm:
          type: string
          description: The algorithm used to create the DS record, as specified in RFC 4034.
        digestType:
          type: string
          description: The digest type of the DS record, as specified in RFC 4034.
        digest:
          type: string
          description: The digest value of the DS record in hexadecimal format.
      description: Represents the DNSSEC data for a domain, used to secure DNS lookups.
    domain.Domain:
      type: object
      required:
        - name
        - authInfo
      properties:
        name:
          type: string
          description: The fully qualified name of the domain.
        processes:
          type: object
          properties:
            creation:
              allOf:
                - $ref: '#/components/schemas/domain.DomainCreation'
              description: Parameters for the domain creation process.
            renewal:
              allOf:
                - $ref: '#/components/schemas/domain.DomainRenewal'
              description: Parameters for the domain renewal process.
            transfer:
              allOf:
                - $ref: '#/components/schemas/domain.DomainTransfer'
              description: Parameters for the domain transfer process.
          description: A container for parameters related to specific domain life-cycle processes.
        ns:
          allOf:
            - $ref: '#/components/schemas/domain.NS'
          description: Nameservers can be specified either as host objects or host attributes. Host objects are used for nameservers that are registered in the registry, while host attributes are used for nameservers that are not registered in the registry but are associated with the domain.
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/domain.ContactReference'
          description: An array of contacts associated with the domain, each with one or more roles.
        dnsSEC:
          type: array
          items:
            $ref: '#/components/schemas/domain.DnsSec'
          description: An array of DNSSEC data associated with the domain. This is required to sign the domain in DNS.
        authInfo:
          type: object
          properties:
            pw:
              type: string
            hash:
              type: string
        status:
          type: array
          items:
            type: string
        crDate:
          type: string
        exDate:
          type: string
        upDate:
          type: string
        trDate:
          type: string
        clID:
          type: string
        crID:
          type: string
      description: The core model representing a domain name and its associated properties and operations, as defined in RFC 5731.
      example:
        name: example.com
        processes:
          creation:
            period: P2Y
        authInfo:
          pw: password
        contacts:
          - value: registrant-id
            type:
              - registrant
    domain.DomainCreate:
      type: object
      required:
        - name
        - authInfo
      properties:
        name:
          type: string
          description: The fully qualified name of the domain.
        processes:
          type: object
          properties:
            creation:
              allOf:
                - $ref: '#/components/schemas/domain.DomainCreation'
              description: Parameters for the domain creation process.
            renewal:
              allOf:
                - $ref: '#/components/schemas/domain.DomainRenewal'
              description: Parameters for the domain renewal process.
            transfer:
              allOf:
                - $ref: '#/components/schemas/domain.DomainTransferCreate'
              description: Parameters for the domain transfer process.
          description: A container for parameters related to specific domain life-cycle processes.
        ns:
          allOf:
            - $ref: '#/components/schemas/domain.NS'
          description: Nameservers can be specified either as host objects or host attributes. Host objects are used for nameservers that are registered in the registry, while host attributes are used for nameservers that are not registered in the registry but are associated with the domain.
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/domain.ContactReference'
          description: An array of contacts associated with the domain, each with one or more roles.
        dnsSEC:
          type: array
          items:
            $ref: '#/components/schemas/domain.DnsSec'
          description: An array of DNSSEC data associated with the domain. This is required to sign the domain in DNS.
        authInfo:
          type: object
          properties:
            pw:
              type: string
            hash:
              type: string
      description: The core model representing a domain name and its associated properties and operations, as defined in RFC 5731.
      example:
        name: example.com
        processes:
          creation:
            period: P2Y
        authInfo:
          pw: password
        contacts:
          - value: registrant-id
            type:
              - registrant
    domain.DomainCreation:
      type: object
      properties:
        period:
          type: string
          format: duration
          description: The initial registration period for the domain. The allowed unit (e.g., years, months) and range are defined by the registry policy.
      description: Parameters specific to the creation of a domain.
    domain.DomainDeletion:
      type: object
      properties:
        purgeDate:
          type: string
          format: date-time
          description: The date on which the domain is scheduled to be purged from the registry database following deletion.
      description: Parameters specific to the deletion of a domain.
    domain.DomainRenewal:
      type: object
      properties:
        period:
          type: string
          format: duration
          description: The period for which the domain registration should be extended. The allowed unit and range are defined by the registry policy.
      description: Parameters specific to the renewal of a domain.
    domain.DomainTransfer:
      type: object
      properties:
        period:
          type: string
          format: duration
          description: The registration period to be added to the domain upon a successful transfer. The allowed unit and range are defined by the registry policy.
        auto_ack_date:
          type: string
          format: date-time
          description: The date on which the transfer will be automatically proceeding if not approved or rejected earlier.
        auto_nack_date:
          type: string
          format: date-time
          description: The date on which the transfer will be automatically cancelled if not approved or rejected earlier.
        status:
          allOf:
            - $ref: '#/components/schemas/common.TransferStatus'
          description: The current status of the transfer process, indicating its state.
        approval:
          $ref: '#/components/schemas/common.TransferAck'
        rejection:
          $ref: '#/components/schemas/common.TransferNack'
      description: Parameters specific to the transfer of a domain.
    domain.DomainTransferCreate:
      type: object
      properties:
        period:
          type: string
          format: duration
          description: The registration period to be added to the domain upon a successful transfer. The allowed unit and range are defined by the registry policy.
      description: Parameters specific to the transfer of a domain.
    domain.NS:
      oneOf:
        - $ref: '#/components/schemas/host.NSHostObj'
        - $ref: '#/components/schemas/domain.NSHostAttr'
      description: A union representing a nameserver, which can be specified either as a registered host object or by its attributes for external hosts.
    domain.NSHostAttr:
      type: object
      required:
        - hostAttr
      properties:
        hostAttr:
          type: array
          items:
            $ref: '#/components/schemas/host.HostInfoAttr'
          description: An array of host attributes, including the hostname and optional IP addresses.
      description: Represents a nameserver defined by its attributes, for hosts not managed within the registry.
    errors.ErrorResponse:
      type: object
      required:
        - title
        - detail
        - type
        - status
        - instance
      properties:
        title:
          type: string
        detail:
          type: string
        type:
          type: string
        status:
          type: string
        instance:
          type: string
    errors.ErrorResponse400:
      type: object
      allOf:
        - $ref: '#/components/schemas/errors.ErrorResponse'
    errors.ErrorResponse401:
      type: object
      allOf:
        - $ref: '#/components/schemas/errors.ErrorResponse'
    errors.ErrorResponse404:
      type: object
      allOf:
        - $ref: '#/components/schemas/errors.ErrorResponse'
    errors.ErrorResponse409:
      type: object
      allOf:
        - $ref: '#/components/schemas/errors.ErrorResponse'
    errors.ErrorResponse500:
      type: object
      allOf:
        - $ref: '#/components/schemas/errors.ErrorResponse'
    headers.ResponseHeaders:
      type: object
    host.Host:
      type: object
      properties:
        status:
          type: array
          items:
            type: string
        crDate:
          type: string
        exDate:
          type: string
        upDate:
          type: string
        trDate:
          type: string
        clID:
          type: string
        crID:
          type: string
      allOf:
        - $ref: '#/components/schemas/host.HostInfoAttr'
    host.HostInfoAttr:
      type: object
      properties:
        addr:
          type: object
          properties:
            ipv4:
              type: array
              items:
                type: string
            ipv6:
              type: array
              items:
                type: string
      allOf:
        - $ref: '#/components/schemas/host.HostInfoObj'
    host.HostInfoObj:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    host.NSHostObj:
      type: object
      required:
        - hostObj
      properties:
        hostObj:
          type: array
          items:
            $ref: '#/components/schemas/host.HostInfoObj'
    message.PollHeaders:
      type: object
    message.PollMessageAckResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    message.PollQueueMessage:
      type: object
      required:
        - id
        - msg
        - trnData
      properties:
        id:
          type: string
        msg:
          type: string
        trnData:
          type: object
  securitySchemes:
    BasicAuth:
      type: http
      scheme: Basic
